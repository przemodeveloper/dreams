# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
  # Firebase Configuration
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: DREAMS_API_KEY
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase-messaging-sender-id
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    secret: firebase-app-id
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebase-measurement-id
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: google-maps-api-key
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_GEMINI_API_KEY
    secret: gemini-api-key
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_APP_URL
    secret: app-url
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebase-project-id
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebase-storage-bucket-url
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_CLIENT_EMAIL
    secret: firebase-client-email
    availability:
      - BUILD
      - RUNTIME
  - variable: NEXT_PUBLIC_FIREBASE_PRIVATE_KEY
    secret: firebase-private-key
    availability:
      - BUILD
      - RUNTIME
